<html>
  <head>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.10/brython.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.10/brython_stdlib.js"></script>
  </head>
  <body onload="brython()">
    <p id="hoge"></p>
    <script type="text/python">
      from browser import document, ajax
      import json
      
      req = ajax.Ajax()
      req.open("GET", "https://randomuser.me/api/", False)
      req.send()
      data = json.loads(req.text)["results"][0]
      document['hoge'] <= data["name"]["first"]
    </script>
  </body>
</html>
